<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery slideshow plugin</title>
	<link type="text/css" media="all" href="css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/slideshow.js"></script>
</head>
<body>
	<div class="container">
		<div class="whitebox">
			<h1>jQuery slideshow plugin</h1>
            <div id="marquee" class="slideshow">
        		<div class="slides">
        			<a href="#" class="slide active"><img src="images/sample_image_1.jpg" alt="" /></a>
        			<a href="#" class="slide"><img src="images/sample_image_2.jpg" alt="" /></a>
        			<a href="#" class="slide"><img src="images/sample_image_3.jpg" alt="" /></a>
        			<a href="#" class="slide"><img src="images/sample_image_4.jpg" alt="" /></a>
                    <a href="#" class="slide"><img src="images/sample_image_5.jpg" alt="" /></a>
        		</div>
        		<div class="controls">
        			<a href="#" class="control active"></a>
        			<a href="#" class="control"></a>
        			<a href="#" class="control"></a>
        			<a href="#" class="control"></a>
        		</div>
        	</div>
            <p><i>Sample public-domain images courtesy of Wikimedia Commons</i></p>
		</div>
	</div>
    <script type="text/javascript">
    	/* define $ as jQuery just in case */
    	( function( $ )
        {
    		/* doc ready */
    		$( function( )
            {
    			/* init the slideshow */
    			$( '#marquee' ).slideshow( );
    		});
    	})( jQuery );
    </script>
</body>
</html>
